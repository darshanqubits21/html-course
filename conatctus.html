    <fieldset>
      <legend>Please fill the form below</legend>
      <form action="./formSubmitted.html" method="post" target="_blank">
        <label>Name</label>
        <input type="text" name="name" id="name" /> <br />
        <label>Email</label>
        <input type="email" name="email" id="email" /> <br />
        <label>Phone</label>
        <input type="number" name="phone" id="phone" /> <br />
        <label>Date of Birth</label>
        <input type="date" name="DOB" id="DOB" /> <br />
        <label>Gender</label>
        <input type="radio" name="gender" value="Male" id="male" />
        <label>Male</label><br />
        <input type="radio" name="gender" value="Female" id="female" />
        <label>Female</label><br />
        <input type="radio" name="gender" value="Other" id="other" />
        <label>Other</label><br />
        <label>Upload a photo</label>
        <input type="file" name="file" value="file" id="file" /><br />

        <label>Select your education</label>
        <select name="education" id="education" size="4" multiple>
          <option value="slc">SLC</option>
          <option value="+2">+2</option>
          <option value="bachelor">Bachelor</option>
          <option value="master">Master</option></select
        ><br />
        <label>Message</label>
        <textarea name="message" rows="4" cols="4"></textarea><br />
        <input type="checkbox" />
        <label>Do you agree with my terms and policy</label><br />
        <button type="submit">Button</button>
      </form>
    </fieldset>
